<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Registration Form</title>
</head>
<body>
  <form>
    <h1>Race Registration!</h1>
    <hr>
    <label for="firstName">First Name</label>
    <input type='text' id='firstName'>
    <br>
    <label for='lastName'>Last Name</label>
    <input type='text' id='lastName'>
    <h2>Select a Race:</h2>
        <input type='radio' id ='funRun'>
        <label for='funRun'>Fun Run 5K</label>
        <br>
        <input type='radio' id ='halfMarathon'>
        <label for='halfMarathon'>Half Marathon</label>
        <br>
        <input type='radio' id ='fullMarathon'>
        <label for='fullMarathon'>Full Marathon</label>
        <br>
        <label for='email'>Email: </label>
        <input type='email' id='email'>
        <br>
        <label for='password'>Password: </label>
        <input type='password' id='password'>
        <br>
        <label for='age'>Select Age Group: </label>
        <select id='age'>
          <option>Under 18</option>
          <option>18 - 30</option>
          <option>31 - 50</option>
          <option>50 +</option>
        </select>
        <br>
        <button>Submit</button>
  </form>
</body>
</html>
